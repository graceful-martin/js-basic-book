<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // undefined
        let type_undefined
        document.write(typeof type_undefined, "<br>")

        // Integer
        let type_integer = 0
        document.write(typeof type_integer, "<br>")

        // null object
        type_integer = null
        document.write(typeof type_integer, "<br>")

        // array
        let seasons = ["봄", "여름", "가을", "겨울"]
        document.write(seasons[0], "<br>", seasons[1], "<br>", seasons[2], "<br>", seasons[3], "<br>", seasons[5], "<br>")

        // object
        let type_object = {
            param1: 10,
            param2: 'test'
        }
        document.write(type_object.param1, "<br>", type_object.param2, "<br>", type_object.param3, "<br>")

        
    </script>
</body>
</html>
