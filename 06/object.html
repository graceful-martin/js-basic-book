<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>사용자 정의 객체</title>
	<link rel="stylesheet" href="css/obj.css">
</head>
<body>
	<div id="display"></div>
	<script>
		let toyRobot = {
			productId: "123-12",
			name: "Robot",
			price: "25,000",
			madeIn: "Korea",
			quantity: 10,
			showStuck: function() {
				document.querySelector("#display").innerText = this.name + " 제품은 " + this.quantity + "개 남아있습니다."
			}
		}
		toyRobot.showStuck()
	</script>
</body>
</html>
